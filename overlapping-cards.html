<html>
  <head>
    <link rel="stylesheet" href="/overlapping-cards.css" />
  </head>
  <body>
    <div>
      <input type='radio' name='composer' id='beethoven' />
      <input type='radio' name='composer' id='mozart' checked />

      <div class='selector'>
        <label for='beethoven' class='beethoven-card card'>
          <h1>Beethoven</h1>
          <br/>
          <h4>Born</h4>
          <p>Dec 17th, 1770</p>
          <br/>
          <h4>Died</h4>
          <p>March 26th, 1827</p>
          <br/>
          <h4>Output</h4>
          <p>>80 hours</p>
          <br/>
        </label>

        <label for='mozart' class='mozart-card card'>
          <h1>Mozart</h1>
          <br/>
          <h4>Born</h4>
          <p>Jan 27th, 1756</p>
          <br/>
          <h4>Died</h4>
          <p>Dec 5th, 1791</p>
          <br/>
          <h4>Output</h4>
          <p>>160 hours</p>
          <br/>
        </label>
      </div>
    </div>
  </body>
</html>
